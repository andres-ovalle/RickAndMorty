
<div class="grid">
   

        <mat-card *ngFor="let character of characterList" class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{character.name}}</mat-card-title>
                <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="character.image">
            <mat-card-content>
                <p>
                    gender: {{character.gender}}
                </p>
                <p>
                    status: {{character.status}}
                </p>
                <div class="button-row">
                    <button mat-button (click)="openDialog(character.id)">Mas Detalles</button>
                    {{character.id}}

                   
                </div>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>

        <div *ngIf="!characterList">

            <p>cargando ...</p>

        </div>
      

</div>
